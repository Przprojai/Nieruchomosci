<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LicznikiViewDlg" widgetVar="LicznikiViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLicznikiTitle}">
            <h:form id="LicznikiViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{licznikiController.selected != null}">
                        <h:outputText value="#{bundle.ViewLicznikiLabel_id}"/>
                        <h:outputText value="#{licznikiController.selected.id}" title="#{bundle.ViewLicznikiTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLicznikiLabel_miesiac}"/>
                        <h:outputText value="#{licznikiController.selected.miesiac}" title="#{bundle.ViewLicznikiTitle_miesiac}"/>
                        <h:outputText value="#{bundle.ViewLicznikiLabel_rok}"/>
                        <h:outputText value="#{licznikiController.selected.rok}" title="#{bundle.ViewLicznikiTitle_rok}"/>
                        <h:outputText value="#{bundle.ViewLicznikiLabel_licznikWodyCieplej}"/>
                        <h:outputText value="#{licznikiController.selected.licznikWodyCieplej}" title="#{bundle.ViewLicznikiTitle_licznikWodyCieplej}"/>
                        <h:outputText value="#{bundle.ViewLicznikiLabel_licznikWodyZimnej}"/>
                        <h:outputText value="#{licznikiController.selected.licznikWodyZimnej}" title="#{bundle.ViewLicznikiTitle_licznikWodyZimnej}"/>
                        <h:outputText value="#{bundle.ViewLicznikiLabel_licznikCiepla}"/>
                        <h:outputText value="#{licznikiController.selected.licznikCiepla}" title="#{bundle.ViewLicznikiTitle_licznikCiepla}"/>
                        <h:outputText value="#{bundle.ViewLicznikiLabel_idMieszkania}"/>
                        <h:outputText value="#{licznikiController.selected.idMieszkania}" title="#{bundle.ViewLicznikiTitle_idMieszkania}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LicznikiViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
