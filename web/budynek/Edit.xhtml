<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BudynekEditDlg" widgetVar="BudynekEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBudynekTitle}">
            <h:form id="BudynekEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{budynekController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBudynekLabel_id}" for="id" />
                        <p:inputText id="id" value="#{budynekController.selected.id}" title="#{bundle.EditBudynekTitle_id}" required="true" requiredMessage="#{bundle.EditBudynekRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditBudynekLabel_adres}" for="adres" />
                        <p:inputText id="adres" value="#{budynekController.selected.adres}" title="#{bundle.EditBudynekTitle_adres}" required="true" requiredMessage="#{bundle.EditBudynekRequiredMessage_adres}"/>
                        <p:outputLabel value="#{bundle.EditBudynekLabel_liczbaMieszkan}" for="liczbaMieszkan" />
                        <p:inputText id="liczbaMieszkan" value="#{budynekController.selected.liczbaMieszkan}" title="#{bundle.EditBudynekTitle_liczbaMieszkan}" required="true" requiredMessage="#{bundle.EditBudynekRequiredMessage_liczbaMieszkan}"/>
                        <p:outputLabel value="#{bundle.EditBudynekLabel_liczbaKlatek}" for="liczbaKlatek" />
                        <p:inputText id="liczbaKlatek" value="#{budynekController.selected.liczbaKlatek}" title="#{bundle.EditBudynekTitle_liczbaKlatek}" required="true" requiredMessage="#{bundle.EditBudynekRequiredMessage_liczbaKlatek}"/>
                        <p:outputLabel value="#{bundle.EditBudynekLabel_kontakt}" for="kontakt" />
                        <p:inputText id="kontakt" value="#{budynekController.selected.kontakt}" title="#{bundle.EditBudynekTitle_kontakt}" required="true" requiredMessage="#{bundle.EditBudynekRequiredMessage_kontakt}"/>
                        <p:outputLabel value="#{bundle.EditBudynekLabel_idWspolnota}" for="idWspolnota" />
                        <p:selectOneMenu id="idWspolnota" value="#{budynekController.selected.idWspolnota}" required="true" requiredMessage="#{bundle.EditBudynekRequiredMessage_idWspolnota}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{wspolnotaController.itemsAvailableSelectOne}"
                                           var="idWspolnotaItem"
                                           itemValue="#{idWspolnotaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{budynekController.update}" value="#{bundle.Save}" update="display,:BudynekListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BudynekEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BudynekEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
