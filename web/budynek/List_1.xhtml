<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBudynekTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BudynekListForm">
                <p:panel header="#{bundle.ListBudynekTitle}">
                    <p:dataTable id="datalist" value="#{budynekController.items}" var="item"
                                 selectionMode="single" selection="#{budynekController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudynekTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBudynekTitle_adres}"/>
                            </f:facet>
                            <h:outputText value="#{item.adres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Gaz"/>
                            </f:facet>
                            <h:outputText value="#{item.gaz}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PrÄ…d"/>
                            </f:facet>
                            <h:outputText value="#{item.prad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Woda"/>
                            </f:facet>
                            <h:outputText value="#{item.woda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CO"/>
                            </f:facet>
                            <h:outputText value="#{item.co}"/>
                        </p:column>
                        <f:facet name="footer">
                           
                            <p:commandButton value="Wczytaj" oncomplete="PF('LicznikiUploadDialog').show()"/>
                            <p:commandButton value="Aktualizuj" action="#{budynekController.liczniki()}" update=":growl,datalist"/>
                            <p:commandButton value="Rozlicz" oncomplete="PF('BudynekRozliczDialog').show()"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>


            <ui:include src="Liczniki_1.xhtml"/>
            <ui:include src="rozlicz.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
