<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OplatySzczegolyDlg" widgetVar="OplatySzczegolyDialog" modal="true" resizable="false" appendTo="@(body)" header="Szczegóły">
            <h:form id="OplatySzczegolyForm">
                <h:panelGroup id="display">
                    <p:dataTable id="datalist" value="#{stawkiController.pdf(oplatyController.selected)}" var="item"

                                 
                                 >
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Dupa"/>
                            </f:facet> 
                            <h:outputText value="#{item[0]}"/>
                        </p:column>    
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Dupa2"/>
                            </f:facet> 
                         <h:outputText  value="#{item[1]}" />
                           
                        </p:column>



                    </p:dataTable>
                    <h:commandLink>
                        <p:graphicImage name="asd" width="24"/>
                        <p:dataExporter type="pdf" target="datalist" fileName="cars"/>
                    </h:commandLink>
                    <p:commandButton value="#{bundle.Close}" onclick="OplatySzczegolyDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
