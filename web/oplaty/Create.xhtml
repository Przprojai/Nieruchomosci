<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OplatyCreateDlg" widgetVar="OplatyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOplatyTitle}">
            <h:form id="OplatyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{oplatyController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOplatyLabel_id}" for="id" />
                        <p:inputText id="id" value="#{oplatyController.selected.id}" title="#{bundle.CreateOplatyTitle_id}" required="true" requiredMessage="#{bundle.CreateOplatyRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateOplatyLabel_miesiac}" for="miesiac" />
                        <p:inputText id="miesiac" value="#{oplatyController.selected.miesiac}" title="#{bundle.CreateOplatyTitle_miesiac}" required="true" requiredMessage="#{bundle.CreateOplatyRequiredMessage_miesiac}"/>
                        <p:outputLabel value="#{bundle.CreateOplatyLabel_rok}" for="rok" />
                        <p:inputText id="rok" value="#{oplatyController.selected.rok}" title="#{bundle.CreateOplatyTitle_rok}" required="true" requiredMessage="#{bundle.CreateOplatyRequiredMessage_rok}"/>
                        <p:outputLabel value="#{bundle.CreateOplatyLabel_sumaOplat}" for="sumaOplat" />
                        <p:inputText id="sumaOplat" value="#{oplatyController.selected.sumaOplat}" title="#{bundle.CreateOplatyTitle_sumaOplat}" required="true" requiredMessage="#{bundle.CreateOplatyRequiredMessage_sumaOplat}"/>
                        <p:outputLabel value="#{bundle.CreateOplatyLabel_zaplacono}" for="zaplacono" />
                        <p:inputText id="zaplacono" value="#{oplatyController.selected.zaplacono}" title="#{bundle.CreateOplatyTitle_zaplacono}" required="true" requiredMessage="#{bundle.CreateOplatyRequiredMessage_zaplacono}"/>
                        <p:outputLabel value="#{bundle.CreateOplatyLabel_zaleglosci}" for="zaleglosci" />
                        <p:inputText id="zaleglosci" value="#{oplatyController.selected.zaleglosci}" title="#{bundle.CreateOplatyTitle_zaleglosci}" required="true" requiredMessage="#{bundle.CreateOplatyRequiredMessage_zaleglosci}"/>
                        <p:outputLabel value="#{bundle.CreateOplatyLabel_podsumowanie}" for="podsumowanie" />
                        <p:inputText id="podsumowanie" value="#{oplatyController.selected.podsumowanie}" title="#{bundle.CreateOplatyTitle_podsumowanie}" required="true" requiredMessage="#{bundle.CreateOplatyRequiredMessage_podsumowanie}"/>
                        <p:outputLabel value="#{bundle.CreateOplatyLabel_idMieszkania}" for="idMieszkania" />
                        <p:selectOneMenu id="idMieszkania" value="#{oplatyController.selected.idMieszkania}" required="true" requiredMessage="#{bundle.EditOplatyRequiredMessage_idMieszkania}">
                            <f:selectItems value="#{mieszkanieController.itemsAvailableSelectOne}"
                                           var="idMieszkaniaItem"
                                           itemValue="#{idMieszkaniaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOplatyLabel_idStawki}" for="idStawki" />
                        <p:selectOneMenu id="idStawki" value="#{oplatyController.selected.idStawki}" required="true" requiredMessage="#{bundle.EditOplatyRequiredMessage_idStawki}">
                            <f:selectItems value="#{stawkiController.itemsAvailableSelectOne}"
                                           var="idStawkiItem"
                                           itemValue="#{idStawkiItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{oplatyController.create}" value="#{bundle.Save}" update="display,:OplatyListForm:datalist,:growl" oncomplete="handleSubmit(args,'OplatyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OplatyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
