<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OplatyEditDlg" widgetVar="OplatyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOplatyTitle}">
            <h:form id="OplatyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{oplatyController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOplatyLabel_id}" for="id" />
                        <p:inputText id="id" value="#{oplatyController.selected.id}" title="#{bundle.EditOplatyTitle_id}" required="true" requiredMessage="#{bundle.EditOplatyRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditOplatyLabel_miesiac}" for="miesiac" />
                        <p:inputText id="miesiac" value="#{oplatyController.selected.miesiac}" title="#{bundle.EditOplatyTitle_miesiac}" required="true" requiredMessage="#{bundle.EditOplatyRequiredMessage_miesiac}"/>
                        <p:outputLabel value="#{bundle.EditOplatyLabel_rok}" for="rok" />
                        <p:inputText id="rok" value="#{oplatyController.selected.rok}" title="#{bundle.EditOplatyTitle_rok}" required="true" requiredMessage="#{bundle.EditOplatyRequiredMessage_rok}"/>
                        <p:outputLabel value="#{bundle.EditOplatyLabel_sumaOplat}" for="sumaOplat" />
                        <p:inputText id="sumaOplat" value="#{oplatyController.selected.sumaOplat}" title="#{bundle.EditOplatyTitle_sumaOplat}" required="true" requiredMessage="#{bundle.EditOplatyRequiredMessage_sumaOplat}"/>
                        <p:outputLabel value="#{bundle.EditOplatyLabel_zaplacono}" for="zaplacono" />
                        <p:inputText id="zaplacono" value="#{oplatyController.selected.zaplacono}" title="#{bundle.EditOplatyTitle_zaplacono}" required="true" requiredMessage="#{bundle.EditOplatyRequiredMessage_zaplacono}"/>
                        <p:outputLabel value="#{bundle.EditOplatyLabel_zaleglosci}" for="zaleglosci" />
                        <p:inputText id="zaleglosci" value="#{oplatyController.selected.zaleglosci}" title="#{bundle.EditOplatyTitle_zaleglosci}" required="true" requiredMessage="#{bundle.EditOplatyRequiredMessage_zaleglosci}"/>
                        <p:outputLabel value="#{bundle.EditOplatyLabel_podsumowanie}" for="podsumowanie" />
                        <p:inputText id="podsumowanie" value="#{oplatyController.selected.podsumowanie}" title="#{bundle.EditOplatyTitle_podsumowanie}" required="true" requiredMessage="#{bundle.EditOplatyRequiredMessage_podsumowanie}"/>
                        <p:outputLabel value="#{bundle.EditOplatyLabel_idMieszkania}" for="idMieszkania" />
                        <p:selectOneMenu id="idMieszkania" value="#{oplatyController.selected.idMieszkania}" required="true" requiredMessage="#{bundle.EditOplatyRequiredMessage_idMieszkania}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{mieszkanieController.itemsAvailableSelectOne}"
                                           var="idMieszkaniaItem"
                                           itemValue="#{idMieszkaniaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditOplatyLabel_idStawki}" for="idStawki" />
                        <p:selectOneMenu id="idStawki" value="#{oplatyController.selected.idStawki}" required="true" requiredMessage="#{bundle.EditOplatyRequiredMessage_idStawki}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{stawkiController.itemsAvailableSelectOne}"
                                           var="idStawkiItem"
                                           itemValue="#{idStawkiItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{oplatyController.update}" value="#{bundle.Save}" update="display,:OplatyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OplatyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OplatyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
