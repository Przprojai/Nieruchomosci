<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListStawkiTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="StawkiListForm">
                <p:panel header="#{bundle.ListStawkiTitle}">
                    <p:dataTable id="datalist" value="#{stawkiController.items}" var="item"
                                 selectionMode="single" selection="#{stawkiController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkiTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkiTitle_eksploatacjaPodstawowa}"/>
                            </f:facet>
                            <h:outputText value="#{item.eksploatacjaPodstawowa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkiTitle_funduszRemontowy}"/>
                            </f:facet>
                            <h:outputText value="#{item.funduszRemontowy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkiTitle_legalizacjaWodomierza}"/>
                            </f:facet>
                            <h:outputText value="#{item.legalizacjaWodomierza}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkiTitle_konserwacjaDomofonu}"/>
                            </f:facet>
                            <h:outputText value="#{item.konserwacjaDomofonu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkiTitle_eksploatacjaDzwigow}"/>
                            </f:facet>
                            <h:outputText value="#{item.eksploatacjaDzwigow}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkiTitle_co}"/>
                            </f:facet>
                            <h:outputText value="#{item.co}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkiTitle_cw}"/>
                            </f:facet>
                            <h:outputText value="#{item.cw}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkiTitle_zwis}"/>
                            </f:facet>
                            <h:outputText value="#{item.zwis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkiTitle_gaz}"/>
                            </f:facet>
                            <h:outputText value="#{item.gaz}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkiTitle_pradWPomWspolnych}"/>
                            </f:facet>
                            <h:outputText value="#{item.pradWPomWspolnych}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkiTitle_smieci}"/>
                            </f:facet>
                            <h:outputText value="#{item.smieci}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkiTitle_ubezpieczenie}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubezpieczenie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStawkiTitle_idBudynku}"/>
                            </f:facet>
                            <h:outputText value="#{item.idBudynku}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{stawkiController.prepareCreate}" update=":StawkiCreateForm" oncomplete="PF('StawkiCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":StawkiViewForm" oncomplete="PF('StawkiViewDialog').show()" disabled="#{empty stawkiController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":StawkiEditForm" oncomplete="PF('StawkiEditDialog').show()" disabled="#{empty stawkiController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{stawkiController.destroy}" update=":growl,datalist" disabled="#{empty stawkiController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
