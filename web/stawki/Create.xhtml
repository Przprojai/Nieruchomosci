<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StawkiCreateDlg" widgetVar="StawkiCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStawkiTitle}">
            <h:form id="StawkiCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stawkiController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStawkiLabel_id}" for="id" />
                        <p:inputText id="id" value="#{stawkiController.selected.id}" title="#{bundle.CreateStawkiTitle_id}" required="true" requiredMessage="#{bundle.CreateStawkiRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateStawkiLabel_eksploatacjaPodstawowa}" for="eksploatacjaPodstawowa" />
                        <p:inputText id="eksploatacjaPodstawowa" value="#{stawkiController.selected.eksploatacjaPodstawowa}" title="#{bundle.CreateStawkiTitle_eksploatacjaPodstawowa}" required="true" requiredMessage="#{bundle.CreateStawkiRequiredMessage_eksploatacjaPodstawowa}"/>
                        <p:outputLabel value="#{bundle.CreateStawkiLabel_funduszRemontowy}" for="funduszRemontowy" />
                        <p:inputText id="funduszRemontowy" value="#{stawkiController.selected.funduszRemontowy}" title="#{bundle.CreateStawkiTitle_funduszRemontowy}" required="true" requiredMessage="#{bundle.CreateStawkiRequiredMessage_funduszRemontowy}"/>
                        <p:outputLabel value="#{bundle.CreateStawkiLabel_legalizacjaWodomierza}" for="legalizacjaWodomierza" />
                        <p:inputText id="legalizacjaWodomierza" value="#{stawkiController.selected.legalizacjaWodomierza}" title="#{bundle.CreateStawkiTitle_legalizacjaWodomierza}" required="true" requiredMessage="#{bundle.CreateStawkiRequiredMessage_legalizacjaWodomierza}"/>
                        <p:outputLabel value="#{bundle.CreateStawkiLabel_konserwacjaDomofonu}" for="konserwacjaDomofonu" />
                        <p:inputText id="konserwacjaDomofonu" value="#{stawkiController.selected.konserwacjaDomofonu}" title="#{bundle.CreateStawkiTitle_konserwacjaDomofonu}" required="true" requiredMessage="#{bundle.CreateStawkiRequiredMessage_konserwacjaDomofonu}"/>
                        <p:outputLabel value="#{bundle.CreateStawkiLabel_eksploatacjaDzwigow}" for="eksploatacjaDzwigow" />
                        <p:inputText id="eksploatacjaDzwigow" value="#{stawkiController.selected.eksploatacjaDzwigow}" title="#{bundle.CreateStawkiTitle_eksploatacjaDzwigow}" required="true" requiredMessage="#{bundle.CreateStawkiRequiredMessage_eksploatacjaDzwigow}"/>
                        <p:outputLabel value="#{bundle.CreateStawkiLabel_co}" for="co" />
                        <p:inputText id="co" value="#{stawkiController.selected.co}" title="#{bundle.CreateStawkiTitle_co}" required="true" requiredMessage="#{bundle.CreateStawkiRequiredMessage_co}"/>
                        <p:outputLabel value="#{bundle.CreateStawkiLabel_cw}" for="cw" />
                        <p:inputText id="cw" value="#{stawkiController.selected.cw}" title="#{bundle.CreateStawkiTitle_cw}" required="true" requiredMessage="#{bundle.CreateStawkiRequiredMessage_cw}"/>
                        <p:outputLabel value="#{bundle.CreateStawkiLabel_zwis}" for="zwis" />
                        <p:inputText id="zwis" value="#{stawkiController.selected.zwis}" title="#{bundle.CreateStawkiTitle_zwis}" required="true" requiredMessage="#{bundle.CreateStawkiRequiredMessage_zwis}"/>
                        <p:outputLabel value="#{bundle.CreateStawkiLabel_gaz}" for="gaz" />
                        <p:inputText id="gaz" value="#{stawkiController.selected.gaz}" title="#{bundle.CreateStawkiTitle_gaz}" required="true" requiredMessage="#{bundle.CreateStawkiRequiredMessage_gaz}"/>
                        <p:outputLabel value="#{bundle.CreateStawkiLabel_pradWPomWspolnych}" for="pradWPomWspolnych" />
                        <p:inputText id="pradWPomWspolnych" value="#{stawkiController.selected.pradWPomWspolnych}" title="#{bundle.CreateStawkiTitle_pradWPomWspolnych}" required="true" requiredMessage="#{bundle.CreateStawkiRequiredMessage_pradWPomWspolnych}"/>
                        <p:outputLabel value="#{bundle.CreateStawkiLabel_smieci}" for="smieci" />
                        <p:inputText id="smieci" value="#{stawkiController.selected.smieci}" title="#{bundle.CreateStawkiTitle_smieci}" required="true" requiredMessage="#{bundle.CreateStawkiRequiredMessage_smieci}"/>
                        <p:outputLabel value="#{bundle.CreateStawkiLabel_ubezpieczenie}" for="ubezpieczenie" />
                        <p:inputText id="ubezpieczenie" value="#{stawkiController.selected.ubezpieczenie}" title="#{bundle.CreateStawkiTitle_ubezpieczenie}" required="true" requiredMessage="#{bundle.CreateStawkiRequiredMessage_ubezpieczenie}"/>
                        <p:outputLabel value="#{bundle.CreateStawkiLabel_idBudynku}" for="idBudynku" />
                        <p:selectOneMenu id="idBudynku" value="#{stawkiController.selected.idBudynku}" required="true" requiredMessage="#{bundle.EditStawkiRequiredMessage_idBudynku}">
                            <f:selectItems value="#{budynekController.itemsAvailableSelectOne}"
                                           var="idBudynkuItem"
                                           itemValue="#{idBudynkuItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stawkiController.create}" value="#{bundle.Save}" update="display,:StawkiListForm:datalist,:growl" oncomplete="handleSubmit(args,'StawkiCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StawkiCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
