<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLicznikiBudynkuTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LicznikiBudynkuListForm">
                <p:panel header="#{bundle.ListLicznikiBudynkuTitle}">
                    <p:dataTable id="datalist" value="#{licznikiBudynkuController.items}" var="item"
                                 selectionMode="single" selection="#{licznikiBudynkuController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLicznikiBudynkuTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLicznikiBudynkuTitle_miesiac}"/>
                            </f:facet>
                            <h:outputText value="#{item.miesiac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLicznikiBudynkuTitle_rok}"/>
                            </f:facet>
                            <h:outputText value="#{item.rok}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLicznikiBudynkuTitle_prad}"/>
                            </f:facet>
                            <h:outputText value="#{item.prad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLicznikiBudynkuTitle_stawkaPradu}"/>
                            </f:facet>
                            <h:outputText value="#{item.stawkaPradu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLicznikiBudynkuTitle_gaz}"/>
                            </f:facet>
                            <h:outputText value="#{item.gaz}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLicznikiBudynkuTitle_stawkaGazu}"/>
                            </f:facet>
                            <h:outputText value="#{item.stawkaGazu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLicznikiBudynkuTitle_woda}"/>
                            </f:facet>
                            <h:outputText value="#{item.woda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLicznikiBudynkuTitle_stawkaWody}"/>
                            </f:facet>
                            <h:outputText value="#{item.stawkaWody}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLicznikiBudynkuTitle_co}"/>
                            </f:facet>
                            <h:outputText value="#{item.co}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLicznikiBudynkuTitle_stawkaCo}"/>
                            </f:facet>
                            <h:outputText value="#{item.stawkaCo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLicznikiBudynkuTitle_idBudynku}"/>
                            </f:facet>
                            <h:outputText value="#{item.idBudynku}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{licznikiBudynkuController.prepareCreate}" update=":LicznikiBudynkuCreateForm" oncomplete="PF('LicznikiBudynkuCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LicznikiBudynkuViewForm" oncomplete="PF('LicznikiBudynkuViewDialog').show()" disabled="#{empty licznikiBudynkuController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LicznikiBudynkuEditForm" oncomplete="PF('LicznikiBudynkuEditDialog').show()" disabled="#{empty licznikiBudynkuController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{licznikiBudynkuController.destroy}" update=":growl,datalist" disabled="#{empty licznikiBudynkuController.selected}"/>
                            <p:commandButton value="Wczytaj" oncomplete="PF('LicznikiUploadDialog').show()"/>
                            <p:commandButton value="Aktualizuj" action="#{licznikiBudynkuController.liczniki()}" update=":growl,datalist"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="Liczniki_1.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
