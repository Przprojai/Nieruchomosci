<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WspolnotaViewDlg" widgetVar="WspolnotaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWspolnotaTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{wspolnotaController.selected != null}">
                        <h:outputText value="#{bundle.ViewWspolnotaLabel_id}"/>
                        <h:outputText value="#{wspolnotaController.selected.id}" title="#{bundle.ViewWspolnotaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewWspolnotaLabel_nazwa}"/>
                        <h:outputText value="#{wspolnotaController.selected.nazwa}" title="#{bundle.ViewWspolnotaTitle_nazwa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WspolnotaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
