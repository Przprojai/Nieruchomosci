<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AwariaCreateDlg" widgetVar="AwariaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAwariaTitle}">
            <h:form id="AwariaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{awariaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAwariaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{awariaController.selected.id}" title="#{bundle.CreateAwariaTitle_id}" required="true" requiredMessage="#{bundle.CreateAwariaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAwariaLabel_data}" for="data" />
                        <p:calendar id="data" pattern="MM/dd/yyyy" value="#{awariaController.selected.data}" title="#{bundle.EditAwariaTitle_data}" required="true" requiredMessage="#{bundle.EditAwariaRequiredMessage_data}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAwariaLabel_godzina}" for="godzina" />
                        <p:calendar id="godzina" pattern="HH:mm:ss" value="#{awariaController.selected.godzina}" title="#{bundle.EditAwariaTitle_godzina}" required="true" requiredMessage="#{bundle.EditAwariaRequiredMessage_godzina}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAwariaLabel_status}" for="status" />
                        <p:inputText id="status" value="#{awariaController.selected.status}" title="#{bundle.CreateAwariaTitle_status}" required="true" requiredMessage="#{bundle.CreateAwariaRequiredMessage_status}"/>
                        <p:outputLabel value="#{bundle.CreateAwariaLabel_koszt}" for="koszt" />
                        <p:inputText id="koszt" value="#{awariaController.selected.koszt}" title="#{bundle.CreateAwariaTitle_koszt}" required="true" requiredMessage="#{bundle.CreateAwariaRequiredMessage_koszt}"/>
                        <p:outputLabel value="#{bundle.CreateAwariaLabel_idBudynku}" for="idBudynku" />
                        <p:selectOneMenu id="idBudynku" value="#{awariaController.selected.idBudynku}" required="true" requiredMessage="#{bundle.EditAwariaRequiredMessage_idBudynku}">
                            <f:selectItems value="#{budynekController.itemsAvailableSelectOne}"
                                           var="idBudynkuItem"
                                           itemValue="#{idBudynkuItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAwariaLabel_idLokatora}" for="idLokatora" />
                        <p:selectOneMenu id="idLokatora" value="#{awariaController.selected.idLokatora}" required="true" requiredMessage="#{bundle.EditAwariaRequiredMessage_idLokatora}">
                            <f:selectItems value="#{lokatorController.itemsAvailableSelectOne}"
                                           var="idLokatoraItem"
                                           itemValue="#{idLokatoraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{awariaController.create}" value="#{bundle.Save}" update="display,:AwariaListForm:datalist,:growl" oncomplete="handleSubmit(args,'AwariaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AwariaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
