<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AwariaViewDlg" widgetVar="AwariaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAwariaTitle}">
            <h:form id="AwariaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{awariaController.selected != null}">
                        <h:outputText value="#{bundle.ViewAwariaLabel_id}"/>
                        <h:outputText value="#{awariaController.selected.id}" title="#{bundle.ViewAwariaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAwariaLabel_data}"/>
                        <h:outputText value="#{awariaController.selected.data}" title="#{bundle.ViewAwariaTitle_data}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAwariaLabel_godzina}"/>
                        <h:outputText value="#{awariaController.selected.godzina}" title="#{bundle.ViewAwariaTitle_godzina}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAwariaLabel_status}"/>
                        <h:outputText value="#{awariaController.selected.status}" title="#{bundle.ViewAwariaTitle_status}"/>
                        <h:outputText value="#{bundle.ViewAwariaLabel_koszt}"/>
                        <h:outputText value="#{awariaController.selected.koszt}" title="#{bundle.ViewAwariaTitle_koszt}"/>
                        <h:outputText value="#{bundle.ViewAwariaLabel_idBudynku}"/>
                        <h:outputText value="#{awariaController.selected.idBudynku}" title="#{bundle.ViewAwariaTitle_idBudynku}"/>
                        <h:outputText value="#{bundle.ViewAwariaLabel_idLokatora}"/>
                        <h:outputText value="#{awariaController.selected.idLokatora}" title="#{bundle.ViewAwariaTitle_idLokatora}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AwariaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
