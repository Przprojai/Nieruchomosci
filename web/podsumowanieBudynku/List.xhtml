<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PodsumowanieBudynkuListForm">
                <p:panel header="#{bundle.ListPodsumowanieBudynkuTitle}">
                    <p:dataTable id="datalist" value="#{podsumowanieBudynkuController.items}" var="item"
                                 selectionMode="single" selection="#{podsumowanieBudynkuController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 tableStyle="width:auto"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_miesiac}"/>
                            </f:facet>
                            <h:outputText value="#{item.miesiac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_rok}"/>
                            </f:facet>
                            <h:outputText value="#{item.rok}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_eksploatacjaPodstawowa}"/>
                            </f:facet>
                            <h:outputText value="#{item.eksploatacjaPodstawowa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_funduszRemontowy}"/>
                            </f:facet>
                            <h:outputText value="#{item.funduszRemontowy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_legalizacjaWodomierza}"/>
                            </f:facet>
                            <h:outputText value="#{item.legalizacjaWodomierza}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_konserwacjaDomofonu}"/>
                            </f:facet>
                            <h:outputText value="#{item.konserwacjaDomofonu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_eksploatacjaDzwigow}"/>
                            </f:facet>
                            <h:outputText value="#{item.eksploatacjaDzwigow}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_co}"/>
                            </f:facet>
                            <h:outputText value="#{item.co}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_cw}"/>
                            </f:facet>
                            <h:outputText value="#{item.cw}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_zwis}"/>
                            </f:facet>
                            <h:outputText value="#{item.zwis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_gaz}"/>
                            </f:facet>
                            <h:outputText value="#{item.gaz}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_pradWPomWspolnych}"/>
                            </f:facet>
                            <h:outputText value="#{item.pradWPomWspolnych}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_smieci}"/>
                            </f:facet>
                            <h:outputText value="#{item.smieci}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_ubezpieczenie}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubezpieczenie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_dodatkoweOplaty}"/>
                            </f:facet>
                            <h:outputText value="#{item.dodatkowe_oplaty}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_suma}"/>
                            </f:facet>
                            <h:outputText value="#{item.suma}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_zaplacono}"/>
                            </f:facet>
                            <h:outputText value="#{item.zaplacono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_wynik}"/>
                            </f:facet>
                            <h:outputText value="#{item.wynik}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_zajetychMieszkan}"/>
                            </f:facet>
                            <h:outputText value="#{item.zajetychMieszkan}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPodsumowanieBudynkuTitle_idBudynku}"/>
                            </f:facet>
                            <h:outputText value="#{item.idBudynku}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{podsumowanieBudynkuController.prepareCreate}" update=":PodsumowanieBudynkuCreateForm" oncomplete="PF('PodsumowanieBudynkuCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PodsumowanieBudynkuViewForm" oncomplete="PF('PodsumowanieBudynkuViewDialog').show()" disabled="#{empty podsumowanieBudynkuController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PodsumowanieBudynkuEditForm" oncomplete="PF('PodsumowanieBudynkuEditDialog').show()" disabled="#{empty podsumowanieBudynkuController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{podsumowanieBudynkuController.destroy}" update=":growl,datalist" disabled="#{empty podsumowanieBudynkuController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>

</html>
