<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head >
        <title>Facelet Title</title>
       <h:outputStylesheet name="css/jsfcrud.css"/> 
    </h:head>     
    <h:body style="background: url(../resources/icon/background.jpg) !important; background-size: 100%; background-repeat:no-repeat; " >
        <h:form id="index">
            <p:messages id="messages"  autoUpdate="true" style="margin-left: 40%; margin-right: 40%" closable="true"  />

            <p:fieldset legend="Zalogowano jako: #{ksiegowoscController.selected.imie} #{ksiegowoscController.selected.nazwisko}" style="width:55%;margin-left: 25%;  background: silver"  >
                         <div style="margin-left:7%; margin-right: 10px ">  
                        <p:commandButton actionListener="#{lokatorController.prepareCreate3()}" action="/lokator/rejestracja.xhtml?faces-redirect=true"  value="Utwórz konto lokatora" style="width: 19%;height: 150px;"/>

                        <p:commandButton action="/mieszkanie/List_1" value="Aktualizuj stany kont" style="width: 19%;height: 150px;"/>
 

                        <p:commandButton action="/liczniki/List_1" value="Aktualizuj stany liczników" style="width: 19%;height: 150px;"/>

                        <p:commandButton action="/podsumowanieBudynku/List_1" value="Podsumowanie Budynku" style="width: 19%;height: 150px;"/>
     
      
                        <p:commandButton action="/licznikiBudynku/List" value="Liczniki budynków" style="width: 19%;height: 150px;"/>
   
                        <p:commandButton actionListener="#{informacjaController.prepareCreate()}" action="/informacja/dodawanie" value="Informacje dla budynku" style="width: 19%;height: 150px;"/>
         
                        <p:commandButton action="/informacja/List" value="Informacje dla mieszkania" style="width: 19%;height: 150px;"/>

                        <p:commandButton action="/ksiegowosc/List_1" value="Ksiegowość" style="width: 19%;height: 150px;"/>

                        <p:commandButton action="/lokator/List_1" value="Lokatorzy" style="width: 19%;height: 150px;"/>

                        <p:commandButton action="/mieszkanie/List_3" value="Mieszkania" style="width: 19%;height: 150px;"/>
    
                        <p:commandButton action="/oplaty/List_ksiegowy" value="Oplaty" style="width: 19%;height: 150px;"/>
        
                        <p:commandButton action="/stawki/List" value="Stawki" style="width: 19%;height: 150px;"/>
                        
                        <p:commandButton actionListener="#{ksiegowoscController.stary_login()}" update=":KsiegowoscEditForm2" oncomplete="PF('KsiegowoscEditDialog2').show()" value="Zmień dane osobowe" style="width: 19%;height: 150px;"/>
                        
                        <p:commandButton  value="Zmień hasło" update=":KsiegowoscEditForm3" oncomplete="PF('KsiegowoscEditDialog3').show()" style="width: 19%;height: 150px;"/>
                        
                        <p:commandButton action="#{ksiegowoscController.wylogujKsiegowosc()}" value="Wyloguj" style="width: 19%;height: 150px;"/>
       


                         </div>
                </p:fieldset>


            </h:form>
<ui:include src="Edit_1.xhtml"/>
<ui:include src="zmiana_hasla.xhtml"/>
    </h:body>

















</html>
