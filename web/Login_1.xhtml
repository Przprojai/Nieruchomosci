<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body style="background: url(resources/icon/background.jpg); background-size: 100%; background-repeat:no-repeat;">

        <h:form id="logowanie">
            <p:messages id="messages"  autoUpdate="true" closable="true"  />

            <p:fieldset legend="Logowanie" style="width:20%;margin-left: 40%;background: silver" >
            <h:panelGrid columns="2">
                <h:outputLabel value="Login" for="login"  />
                <h:inputText id="login"  value="#{String1}" title="#{bundle.CreateKsiegowoscTitle_login}" /> 
                <h:outputLabel value="Hasło" for="haslo" />
                <h:inputSecret id="haslo" value="#{String2}" title="#{bundle.CreateKsiegowoscTitle_haslo}"/>
            </h:panelGrid>
            <br />
            <p:commandButton action="#{ksiegowoscController.logowanie(String1,String2)}" value="Zaloguj" />

            <p:commandButton value="Powrót"  action="/index.xhtml" ajax="false"/>
            </p:fieldset>
             <p:watermark for="login" value="Login"/>     
            <p:watermark for="haslo" value="Hasło"/> 

        </h:form>



    </h:body>


</html>
