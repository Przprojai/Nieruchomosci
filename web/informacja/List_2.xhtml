<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInformacjaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InformacjaListForm">
                <p:panel header="#{bundle.ListInformacjaTitle}">
                    <p:dataTable id="datalist" value="#{informacjaController.items}" var="item"
                                 selectionMode="single" selection="#{informacjaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                 

                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformacjaTitle_data}"/>
                            </f:facet>
                            <h:outputText value="#{item.data}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformacjaTitle_tytul}"/>
                            </f:facet>
                            <h:outputText value="#{item.tytul}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformacjaTitle_opis}"/>
                            </f:facet>
                            <h:outputText value="#{item.opis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformacjaTitle_numer}"/>
                            </f:facet>
                            <h:outputText value="#{item.numer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformacjaTitle_potwierdzenie}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.potwierdzenie}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformacjaTitle_idMieszkania}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMieszkania}"/>
                        </p:column>
                        <f:facet name="footer">
                         
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
